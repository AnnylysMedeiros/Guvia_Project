<head>

	integrity="sha512-YWzhKL2whUzgiheMoBFwW8CKV4qpHQAEuvilg9FAn5VJUDwKZZxkJNuGM4XkWuk94WCrrwslk8yWNGmY1EduTA=="

<link rel="stylesheet"
	href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.1.3/css/bootstrap.min.css">

<title>Guvia - Locadora</title>
<link rel="sortcut icon" href="favicon.ico" type="image/x-icon" />
<link rel="sortcut icon" href="../img/minilogo.png" type="image/png" />

</head>

<body>
	<nav th:replace="~{base :: header}"></nav>



	<div class="cont_form container">
		<form th:object="${requisicaoNovaAvaliacao}" class="card-body"
			action="/avalia/novo" method="POST">
			<div class="form-group">
				<label for="nomeProduto">Qual o seu nome?</label> <input
					th:field="*{nomeProduto}" th:errorclass="is-invalid"
					class="form-control" placeholder="Digite seu nome" />
				<div th:errors="*{nomeProduto}" class="invalid-feedback">Erro
					nome do usuario</div>
			</div>

			<div class="form-group ">
				<label for="valorNegociado">De uma nota de 1 até 5:</label> <input
					th:field="*{valorNegociado}" th:errorclass="is-invalid"
					class="form-control" type="number" placeholder="">
				<div class="invalid-feedback" th:errors="*{valorNegociado}">Erro
					classificação</div>
			</div>
			
			<div class="form-group">
				<label for="dataExperiencia">Data da sua experiência: </label> <input
					th:field="*{dataExperiencia}" class="form-control" type="month">
			</div>

			<div class="form-group">
				<label for="descricao">Descrição</label>
				<textarea th:field="*{descricao}" class="form-control"
					placeholder="adicione detalhes importantes para ajudar o comprador"></textarea>
			</div>

			<div class="form-group">
				<label for="urlImagem">Enviar uma foto:</label> <input
					th:field="*{urlImagem}" type="file" class="form-control"
					placeholder="url da imagem" /> <small>Não é obrigatório</small>
			</div>
			
			<button class="btn btn-primary mt-3" type="submit">Enviar</button>
		</form>
	</div>


	<footer th:replace="~{base :: footer}"></footer>


	<!-- Tradução para libras -->
	<div vw class="enabled">
		<div vw-access-button class="active"></div>
		<div vw-plugin-wrapper>
			<div class="vw-plugin-top-wrapper"></div>
		</div>
	</div>
	<!-- Tradução para libras -->

</body>
<script src="./js/script.js"></script>
<!-- script bootstrap -->
