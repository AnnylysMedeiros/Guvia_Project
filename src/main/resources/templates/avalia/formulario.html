<html lang="pt-br">

<head>
<meta charset="UTF-8">

	crossorigin="anonymous">
<link rel="stylesheet"
	href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta2/css/all.min.css"
	integrity="sha512-YWzhKL2whUzgiheMoBFwW8CKV4qpHQAEuvilg9FAn5VJUDwKZZxkJNuGM4XkWuk94WCrrwslk8yWNGmY1EduTA=="
	crossorigin="anonymous" referrerpolicy="no-referrer" />

<link rel="stylesheet"
	href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.1.3/css/bootstrap.min.css">
<link rel="stylesheet"
	href="https://cdnjs.cloudflare.com/ajax/libs/ionicons/2.0.1/css/ionicons.min.css">

<link rel="stylesheet" href="../css/locacaocarro.css">

<title>Guvia - Locadora</title>
<link rel="sortcut icon" href="favicon.ico" type="image/x-icon" />
<link rel="sortcut icon" href="../img/minilogo.png" type="image/png" />

</head>

<body>
	<nav th:replace="~{base :: header}"></nav>

	<div class="card mt-3">
			<form th:object="${requisicaoNovaAvaliacao}" class="card-body" action="/avalia/novo" method="POST">
				<div class="form-group">
					<label for="nomeProduto">Produto</label> 
					<input th:field="*{nomeProduto}" th:errorclass="is-invalid" class="form-control"
						placeholder="nome do produto" /> <small>Informe o nome do
						produto.</small>
						<div th:errors="*{nomeProduto}" class="invalid-feedback">
						Erros do nome do produto
						</div>
				</div>
				<div class="form-group">
					<label for="urlProduto">Url</label> 
					<input th:field="*{urlProduto}" th:errorclass="is-invalid" class="form-control"
						 placeholder="url do produto" /> <small>Procure
						em um site o produto que você deseja e cole a url aqui</small>
						<div th:errors="*{urlProduto}" class="invalid-feedback">
						Erros da url
						</div>
				</div>
				<div class="form-group">
					<label for="urlImagem">Imagem</label>
					 <input th:field="*{urlImagem}" th:errorclass="is-invalid" class="form-control"
						 placeholder="url da imagem" /> <small>Copie
						a url de uma boa imagem do produto e cole aqui</small>
						<div th:errors="*{urlImagem}" class="invalid-feedback">
						Erros da url da imagem
						</div>
				</div>
				<div class="form-group">
					<label for="descricao">Descrição</label>
					<textarea th:field="*{descricao}" class="form-control" 
						placeholder="adicione detalhes importantes para ajudar o comprador"></textarea>
				</div>
				<button class="btn btn-primary mt-3" type="submit">Cadastrar</button>
			</form>
		</div>
	</div>

	<footer th:replace="~{base :: footer}"></footer>


	<!-- Tradução para libras -->
	<div vw class="enabled">
		<div vw-access-button class="active"></div>
		<div vw-plugin-wrapper>
			<div class="vw-plugin-top-wrapper"></div>
		</div>
	</div>
	<!-- Tradução para libras -->

</body>
<script src="./js/script.js"></script>
<!-- script bootstrap -->
